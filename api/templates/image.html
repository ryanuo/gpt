<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            width: 220px; /* 限制宽度为220 */
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #e8f5e9;
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
        }

        img {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 200px; /* 限制宽度为200 */
            max-height: 200px; /* 限制高度为200 */
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #loading {
            display: none;
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
        }

        .history-item {
            display: inline-block; /* 修改为行内块显示 */
            margin: 10px; /* 调整间距 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
        }

        .history-item img {
            max-width: 200px; /* 限制宽度为200 */
            max-height: 200px; /* 限制高度为200 */
            margin: 0; /* 移除额外间距 */
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">AI 接口测试</a> |
        <a href="/image">生成图片</a>
    </nav>
    <h1>Generate Image</h1>
    <form id="image-form">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" placeholder="Enter your prompt" required></textarea>
        <button type="submit">Generate</button>
        <div id="loading">Loading...</div>
    </form>
    
    <div id="result"><img id="generated-image" src="" alt="Generated Image" style="display:none;"></div>
    <h2>History:</h2>
    <div id="history"></div>
    <script>
        const form = document.getElementById('image-form');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const historyDiv = document.getElementById('history');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            const prompt = document.getElementById('prompt').value;
            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                if (data.image_url) {
                    const img = document.getElementById('generated-image');
                    img.src = data.image_url;
                    img.style.display = 'block';
                    addToHistory(data.image_url);
                } else {
                    alert('Failed to generate image: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
            }
        });

        function addToHistory(imageUrl) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <img src="${imageUrl}" alt="Generated Image">
            `;
            historyDiv.appendChild(historyItem);
        }

        function removeHistoryItem(button) {
            const historyItem = button.parentElement.parentElement;
            historyDiv.removeChild(historyItem);
        }
    </script>
</body>
</html>
